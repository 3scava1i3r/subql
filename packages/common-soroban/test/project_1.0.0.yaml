specVersion: '1.0.0'

name: 'soroban-subql-starter'
version: '0.0.1'
runner:
  node:
    name: '@subql/node-soroban'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: 'This project can be use as a starting point for developing your new Soroban SubQuery project'
repository: 'https://github.com/subquery/soroban-subql-starter'

schema:
  file: './schema.graphql'

network:
  chainId: 'Test SDF Future Network ; October 2022'
  endpoint: ['https://rpc-futurenet.stellar.org:443']

dataSources:
  - kind: soroban/Runtime
    startBlock: 52400
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleEvent
          kind: soroban/OperationHandler
          filter:
            source_account:: 'GAKNXHJ5PCZYFIBNBWB4RCQHH6GDEO7Z334N74BOQUQCHKOURQEPMXCH'
            type: 'account_merge'
